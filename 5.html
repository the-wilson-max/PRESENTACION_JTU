        .title-glow {

            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 16px;
            height: 24px;
            position: absolute;
            left: 8px;
            top: 0;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border-radius: 16px 16px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }
        
        .power-indicator {
            position: absolute;
            top: 50px;
            left: 50%;

            position: absolute;

        .combo-display {

            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.1em;

            z-index: 10;

            animation: comboGlow 0.6s ease-out;
        }
        
        @keyframes comboGlow {
            0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        
        /* Nubes de fondo animadas */
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            opacity: 0.6;
            animation: cloudMove 20s linear infinite;
        }
        
        .cloud:before,
        .cloud:after {
            content: '';

            background: rgba(255,255,255,0.8);
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 80px;
            height: 30px;
            top: 10%;
            left: -100px;
        }
        
        .cloud1:before {
            width: 40px;
            height: 40px;

            left: 10px;
        }
        
        .cloud1:after {
            width: 60px;
            height: 35px;
            top: -10px;
            right: 10px;
        }
        
        .cloud2 {
            width: 60px;
            height: 25px;
            top: 30%;
            left: -80px;
            animation-delay: -10s;
        }
        
        .cloud2:before {
            width: 30px;

        @keyframes cloudMove {

        @media (max-width: 600px) {
            #gameContainer {
                width: 98vw;

            #controlsBox {

        Pava Aliblanca - Vuelo SelvÃ¡tico
        <div class="title-glow"></div>
        <div class="floating-element" style="left: 20px; top: -25px; font-size: 40px;">ðŸ¦…</div>
        <div class="floating-element" style="right: 20px; top: -20px; font-size: 25px;">ðŸŒ¿</div>
        <div class="floating-element" style="left: 60%; top: -30px; font-size: 20px;">ðŸŒ°</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <div id="hud">
            <span id="score">Semillas: 0</span>
            <span id="lives"></span>
        </div>
        <a href="pava-aliblanca.html" id="btn-info">MÃ¡s informaciÃ³n</a>
        <div class="altitude-indicator">
            <div class="altitude-bar" id="altitudeBar"></div>
        </div>
        <div class="power-indicator" id="powerIndicator"></div>
        <div class="combo-display" id="comboDisplay"></div>
        
        <div id="gameOver">
            <div class="modal">
                <h1>Â¡Fin del vuelo!</h1>
                <div class="pava-end-img"></div>
                <p id="finalScore"></p>
                <p id="flightStats"></p>
                <button id="restartBtn">Volar de nuevo</button>
            </div>

        <b>ðŸŽ® Controles de Vuelo:</b>

                <span>Subir:</span> 
                <span class="kbd">â†‘</span>

                <span>Bajar:</span>

            </div>
            <div class="control-item">
                <span>Planeo:</span> 
                <span class="kbd">No presionar nada</span>

<script>
// 1. Obtener el canvas
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// 2. Cargar imÃ¡genes
const imgPava = new Image();
imgPava.src = "minigames/pava.png";

const imgBala = new Image();
imgBala.src = "minigames/bala.png";

// 3. Variables del juego
let pava = {
    x: 80,
    y: 200,
    width: 110,
    height: 110,
    vy: 0,
    gravity: 0.5,
    lift: -8
};

let seeds = [];
let bullets = [];
let score = 0;
let lives = 3;
let isGameOver = false;

// 4. Elementos del DOM
const scoreEl = document.getElementById("score");
const livesEl = document.getElementById("lives");
const altitudeBar = document.getElementById("altitudeBar");
const gameOverScreen = document.getElementById("gameOver");
const finalScore = document.getElementById("finalScore");
const flightStats = document.getElementById("flightStats");
const restartBtn = document.getElementById("restartBtn");

// 5. Dibujar vidas (corazones)
function drawLives() {
    livesEl.innerHTML = '';
    for (let i = 0; i < lives; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        livesEl.appendChild(heart);
    }
}

// 6. Crear semilla (cÃ­rculo amarillo)
function createSeed() {
    seeds.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 50),
        size: 20
    });
}

// 7. Crear bala (obstÃ¡culo)
function createBullet() {
    bullets.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 60),
        width: 45,
        height: 30
    });
}

// 8. Actualizar juego
let seedTimer = 0;
let bulletTimer = 0;

function update() {
    if (isGameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Movimiento
    pava.vy += pava.gravity;
    pava.y += pava.vy;

    if (pava.y < 0) pava.y = 0;
    if (pava.y + pava.height > canvas.height) {
        pava.y = canvas.height - pava.height;
        pava.vy = 0;
    }

    // Dibujar la pava con imagen
    ctx.drawImage(imgPava, pava.x, pava.y, pava.width, pava.height);

    // Altitud visual
    let altPercent = 1 - (pava.y / canvas.height);
    altitudeBar.style.height = (altPercent * 100) + "%";

    // Generar semillas y balas
    seedTimer++;
    bulletTimer++;

    if (seedTimer > 90) {
        createSeed();
        seedTimer = 0;
    }

    if (bulletTimer > 120) {
        createBullet();
        bulletTimer = 0;
    }

    // Dibujar semillas
    seeds.forEach((seed, index) => {
        seed.x -= 4;

        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.arc(seed.x, seed.y, seed.size / 2, 0, Math.PI * 2);
        ctx.fill();

        // ColisiÃ³n con la pava
        if (
            seed.x < pava.x + pava.width &&
            seed.x + seed.size > pava.x &&
            seed.y < pava.y + pava.height &&
            seed.y + seed.size > pava.y
        ) {
            seeds.splice(index, 1);
            score++;
            scoreEl.textContent = "Semillas: " + score;
            scoreEl.classList.add("animated");
            setTimeout(() => scoreEl.classList.remove("animated"), 300);
        }

        if (seed.x + seed.size < 0) {
            seeds.splice(index, 1);
        }
    });

    // Dibujar balas (obstÃ¡culos)
    bullets.forEach((bala, index) => {
        bala.x -= 6;
        ctx.drawImage(imgBala, bala.x, bala.y, bala.width, bala.height);

        if (
            bala.x < pava.x + pava.width &&
            bala.x + bala.width > pava.x &&
            bala.y < pava.y + pava.height &&
            bala.y + bala.height > pava.y
        ) {
            bullets.splice(index, 1);
            lives--;
            drawLives();
            if (lives <= 0) {
                endGame();
            }
        }

        if (bala.x + bala.width < 0) {
            bullets.splice(index, 1);
        }
    });

    requestAnimationFrame(update);
}

// 9. Controles
document.addEventListener("keydown", (e) => {
    if (["ArrowUp", "w", "W", " "].includes(e.key)) {
        pava.vy = pava.lift;
    }
});
canvas.addEventListener("touchstart", () => {
    pava.vy = pava.lift;
});

// 10. Fin del juego
function endGame() {
    isGameOver = true;
    finalScore.textContent = "Puntaje final: " + score;
    flightStats.textContent = "Â¡La pava necesita descansar!";
    gameOverScreen.classList.add("show");
}

// 11. Reiniciar
restartBtn.addEventListener("click", () => {
    score = 0;
    lives = 3;
    pava.y = 200;
    pava.vy = 0;
    seeds = [];
    bullets = [];
    isGameOver = false;
    scoreEl.textContent = "Semillas: 0";
    drawLives();
    gameOverScreen.classList.remove("show");
    update();
});

// Iniciar
drawLives();
update();
</script>
